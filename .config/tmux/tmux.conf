# Set shell to fish
set-option -g default-shell /bin/fish
set-option -g default-command /bin/fish

# Set true terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',*:Tc'

# Enable mouse resizing
set -g mouse on

# Start window numbers at 1
set -g base-index 1

# Move status bar to top
set-option -g status-position top



#
# Keybinds
#

# Bind Leader Key
set-option -g prefix C-d

# Bind Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Bind Select Pane to vim bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Bind Resize Pane to vim bindings
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Bind Split Pane
bind n split-window -v -c "#{pane_current_path}"
bind m split-window -h -c "#{pane_current_path}"

# Bind Kill Pane
bind x kill-pane

# Bind Clear Screen
bind C-l send-keys 'C-l'

# Bind Maximize Pane
unbind f
bind f resize-pane -Z

# Bind Find Window
unbind z
bind z command-prompt "find-window '%%'"

#
# Tmux Plugin Manager
#

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'



#
# Styling
#
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g status-left ""
set -g  status-right "#{E:@catppuccin_status_directory}"
# set -ag status-right "#{E:@catppuccin_status_user}"
# set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

