
#
# Actions
#

# Reload Hyprland
bindr = Super, R, exec, hyprctl reload; hyprctl hyprpaper reload; killall waybar ydotool; waybar &

# Audio
bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = Super ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bindl = Super+Shift,M, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Brightness
bind = Super, b, exec, ddcutil --bus 5 setvcp 10 + 10
bind = Super, d, exec, ddcutil --bus 5 setvcp 10 - 10
bind = Super+Shift, B, exec, ddcutil --bus 4 setvcp 10 + 10
bind = Super+Shift, D, exec, ddcutil --bus 4 setvcp 10 - 10

# Screenshot
bind = Super, S, exec, grim -g "$(slurp)" - | swappy -f - # Screen snip >> edit

# Fullscreen screenshot
bindl = ,Print,exec,grim - | wl-copy # Screenshot >> clipboard

# Clipboard history
bind = Super, C, exec, pkill fuzzel || cliphist list | fuzzel  --match-mode fzf --dmenu | cliphist decode | wl-copy # Clipboard history >> clipboard


# OCR
bind = Super+Shift,T,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract -l eng "tmp.png" - | wl-copy && rm "tmp.png" # Screen snip to text >> clipboard
bind = Ctrl+Super+Shift,S,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"

# Color picker
bind = Ctrl+Super, C, exec, hyprpicker -a # Pick color (Hex) >> clipboard

# Emoji Picker
bind = Super, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji # Pick emoji >> clipboard

# Media
bindl= Ctrl+Super, n, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # Next track
bindl= Ctrl+Super, b, exec, playerctl previous # Previous track
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl= ,XF86AudioPrev, exec, playerctl previous
bindl= ,XF86AudioPlay, exec, playerctl play-pause
bindl= ,XF86AudioPause, exec, playerctl play-pause


#
# Apps
#
bind = Super, Return, exec, foot # Terminal
bind = Super, Slash, exec, pkill fuzzel || fuzzel # App Launcher
bind = Super, E, exec, nautilus --new-window # Launch Nautilus (file manager)
bind = Super, V, exec, pavucontrol # Launch pavucontrol (volume mixer)
bind = Super, X, exec, easyeffects # Launch EasyEffects (equalizer & other audio effects)
bind = Super, T, exec, gnome-system-monitor # Launch GNOME System monitor
bind = Super, I, exec, better-control # Better Control (settings app)
bind = Super, N, exec, nmgui # NMGUI (network manager)
bind = Super, P, exec, kolourpaint # KolourPaint


#
# Window management
#

# Focusing
bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d

bind = Super, BracketLeft, movefocus, l
bind = Super, BracketRight, movefocus, r
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bind = Super, Q, killactive,
bind = Super+Shift+Alt, Q, exec, hyprctl kill # Pick and kill a window

# Window arrangement
bind = Super+Shift, h, movewindow, l
bind = Super+Shift, l, movewindow, r
bind = Super+Shift, k, movewindow, u
bind = Super+Shift, j, movewindow, d

# Window split ratio
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, +0.1
binde = Super, Semicolon, splitratio, -0.1
binde = Super, Apostrophe, splitratio, +0.1

# Positioning mode
bind = Super+Alt, Space, togglefloating
bind = Super, F, fullscreen, 0


#
# Workspace navigation
#

# Switching
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Moving
bind = Super+Alt, 1, movetoworkspacesilent, 1
bind = Super+Alt, 2, movetoworkspacesilent, 2
bind = Super+Alt, 3, movetoworkspacesilent, 3
bind = Super+Alt, 4, movetoworkspacesilent, 4
bind = Super+Alt, 5, movetoworkspacesilent, 5
bind = Super+Alt, 6, movetoworkspacesilent, 6
bind = Super+Alt, 7, movetoworkspacesilent, 7
bind = Super+Alt, 8, movetoworkspacesilent, 8
bind = Super+Alt, 9, movetoworkspacesilent, 9
bind = Super+Alt, 0, movetoworkspacesilent, 10

